<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse event in js</title>
</head>
<body>
    <p id="myP" onmousedown="mouseDown()" onmouseup="mouseUp()">
    Click the text. The mouseDown() is triggered when the mouse button is pressed down over the paragraph and sets the color of the text to red. The mouseUp() func is triggred whwn mouse button is released and sets colour of text to green</p>

    <script>
        function mouseDown() {
            document.getElementById('myP').style.color = "red"
            
        }

        function mouseUp() {
            document.getElementById("myP").style.color = "green"
            
        }
    </script>
</body>
</html>
