<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event types</title>
</head>
<body>
    <div class="content">
        <h1>Diff event types in js</h1>
        <div class="button_container">
            <div class="button_su">
                <span class="su_button_circle">
</span>
<a href="# " class="button_su_inner" onclick="alert('This is awesome but people think it as useless')">
    <span class="button_text_container">
        simple inline alert()
    </span>
</a>
            </div>

<div class="button_su">
    <span class="su_button_circle"></span>
    <a href="#" class="button_su_inner" onclick="callingFunction()">
<span class="button_text_container">By calling a function</span>    
</a>
</div>


<div class="button_su">
    <span class="su_button_circle"></span>
    <a href="#" class="button_su_inner>
        <span class="button_text_container" id="thirdway">Inline event</span>
    </a>
</div>

<div class="button_su">
    <span class="su_button_circle"></span>
    <a href="#" class="button_su_inner" id="fourthway">
        <span class="button_text_container">Event listners</span>
    </a>
</div>
        </div>
    </div>

    <script>
        // 2nd way of calling event
        const callingFunction = () =>{
            alert('most comman way of writing function')
        }

        // 3rd  of writing func 
        const thirdway = document.getElementById('thirdway')
        thirdway.onclick = function () {
            alert('most comman ways of writing  a function again')
            
        }

        // 4th way of writing function 

        const fourthway = document.querySelector('#fourthway') ;
        fourthway.addEventListener('click' , () =>{
            alert('Another way of writing functions')
        })

        
    </script>
</body>
</html>
