<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Selection</title>
    <style>
        body {
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .main-div {
            text-align: center;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        #result {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="main-div">
        <div>
            <label for="name">Your Name:</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="icecream">Choose an Ice Cream Flavor:</label>
            <select id="icecream" name="icecream">
                <option value="chocolate">Chocolate</option>
                <option value="strawberry">Strawberry</option>
                <option value="vanilla">Vanilla</option>
            </select>
        </div>
        <div id="result"></div>
    </div>
<script>

    const icecream = document.getElementById('icecream');
    icecream.addEventListener('change' , () =>{
        const inputChange = document.getElementById('name').value;
        const icecream = document.getElementById('icecream').value;
        const result = document.getElementById('result');

        result.innerHTML = `The ${inputChange} choose the ${icecream} icecream flavour`;
    })
</script>
</body>
</html>
