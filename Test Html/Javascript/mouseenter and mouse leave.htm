<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0; /* Set a background color for the page */
    }

    .main-div {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #box {
      width: 200px;
      height: 200px;
      background-color: gold;
      border: 2px solid #ffd700; /* Border color for better visibility */
    }
  </style>
  <title>Centered Gold Box</title>
</head>
<body>
  <div class="main-div">
    <div id="box"></div>

    
  </div>
  <script>



  const mEnter = document.getElementById('box');
  mEnter.addEventListener('mouseenter', () => {
    mEnter.style.backgroundColor = "red";
    console.log('mouse enter');
  });

  const mLeave = document.getElementById('box')
  mLeave.addEventListener('mouseleave', () => {
      mLeave.style.backgroundColor = 'green'
      console.log("mouse leave");

  })
</script>


</body>
</html>
