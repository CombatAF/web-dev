<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on Selectors</title>
</head>
<style>
    h1{
        background-color: red;
        color: white;
        text-align: center;
        font-weight: bold;
    }
    /* if p is right inside div then this css will apply */
    div > p{
        color: yellow;
        background-color: green;
        font-weight: bold;
    }
    /* if p is next sibling of div then this css will apply */
    div + p{
        color: white;
        background-color: blue;
    }

</style>
<body>
    <h1>This is more on selectors</h1>
    <div class="container">
        <div class="rows">
            <ul>
                <li class="item">
                    <p>This is para inside li</p>
                </li>
            </ul>
            <p>This is a Paragarph</p>
        </div>
        <p>This is another paragraph</p>
    </div>
    <p>This is outermost paragraph</p>
    
</body>
</html>
