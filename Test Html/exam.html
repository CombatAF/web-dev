function factorial($n) {
    if ($n < 0) {
        return "Undefined (Factorial is not defined for negative numbers)";
    } elseif ($n == 0 || $n == 1) {
        return 1;
    } else {
        $result = 1;
        for ($i = 2; $i <= $n; $i++) {
            $result *= $i;
        }
        return $result;
    }
}

if ($_SERVER["REQUEST_METHOD"] == "POST") {
    $number = isset($_POST["number"]) ? intval($_POST["number"]) : 0;
    $factorial = factorial($number);
}
