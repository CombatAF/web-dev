<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selectors</title>
    <style>
        /* Element selector */
        p{ border: 4px solid red;}
        /* Id selector */
        #firstpara{
            color: brown;
        }
        /* class selector */
        .bggreen{
            color: black;
            background-color: greenyellow;
           
        }
        /* grouping slector */
        footer,span{color: chartreuse;
            background-color: deeppink;
        }
    </style>
    
</head>

<body>
    <h3> CSS selectors</h3>
    <p id="firstpara">This is a Paragraph for CSS selectors</p>
    <p id="secondpara" class="redelement bggreen"> This second is a Paragraph for CSS selectors</p>
    <div>
        <p>This Third is a Paragraph for CSS selectors</p>
        <footer>This is footer</footer>
        <span>This is span</span>

    </div>
</body>

</html>
