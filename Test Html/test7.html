<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in Html</title>
</head>

<body>
    <h3>Ids and classes</h3>
    <div id="=mainbox" class="bluebg">
        This will be mainbox
    </div>
    <!-- Emmet -->
    <!-- span. is for class and span# is for id -->
    <span class="blueBG"></span>
    <span id="mainid"></span>
    <div class="redbg blacborder nextclass"></div>
    <!-- Emmet takes div class as default use . -->

    <div class="blackbg"></div>
    <!-- Creating multiple elements using emmet -->
    <!-- span.myclass.myid.myclass2 * 4 for four elements + tab -->
    <span class="myclass myid myclass2">first</span>
    <span class="myclass myid myclass2">second</span>
    <span class="myclass myid myclass2">Third </span>
    <span class="myclass myid myclass2">Fourth</span>



</body>

</html>
