<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colurs in Css</title>
    <style>
        /* colour by name */
        #firstpara{ 
            color: red;
        }
        /* RGB colour */
    #secpara{
         color: rgb(37, 150, 190);

        }
        /* Hex colour */
        #thirdpara{
            color: #c7b61c;
        }
    </style>
</head>
<body>
    <h2>This is first box </h2>
    <p id="firstpara">This is para from first box</p>
    <h2>This is second box </h2>
    <p id="secpara">This is para from second box</p>
    <h2>This is third box </h2>
    <p id="thirdpara">This is para from third box</p>
</body>
</html>
